<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/styles1.css">
</head>


<body>

    <!-- Blue-colored header with two sections (one with different background)-->
    <header>

        <!-- First section with container -->
        <section>
            <nav class="boxed flexed bordered">
                <div class="bordered">logo</div>
                <div class="bordered nav-links">link link link link link</div>
                <div class="bordered">login</div>
            </nav>
        </section>

        <!-- Second section -->
        <section class="bordered"></section>

    </header>


    <!-- Main content in multiple sections with different backgrounds -->
    <main>

        <!-- Sections have containers for content, background is given by selectors -->
        <section>
            <div class="boxed flexed">     
                <div class="big-section-content bordered"></div>
                <div class="small-m_section-content bordered"></div>
            </div>
        </section>

        <section> <!-- Gray background -->
            <div class="boxed flexed">
                <div class="small-section-content bordered"></div>
                <div class="big-m_section-content bordered"></div>
            </div>
        </section>
        
        <section>
            <div class="boxed flexed">
                <div class="big-section-content bordered"></div>
                <div class="small-m_section-content bordered"></div>
            </div>
        </section>

        <section> <!-- Gray background -->
            <div class="boxed">
                <div class="huge-m_section-content bordered"></div>
            </div>
        </section>

    </main>


    <!-- Dark footer in two sections -->
    <footer>

        <section>
            <div class="boxed flexed bordered"> <!-- Content container -->
                <div class="big-footer-content bordered"></div>
                <div class="flexed bordered"> <!-- Content sub-container -->
                    <div class="small-footer-content bordered-white"></div>
                    <div class="small-footer-content bordered-white"></div>
                    <div class="small-footer-content bordered-white"></div>
                    <div class="small-footer-content bordered-white"></div>
                </div>
            </div>
        </section>

        <section class="footer-end"> <!-- Final footer section, with top border -->
            <div class="boxed flexed"> <!-- Content container -->
                <div class="bottom-footer-content bordered">Logo</div>
                <div class="bottom-footer-content bordered">Bottone</div>
            </div>
        </section>

    </footer>

</body>


</html>
